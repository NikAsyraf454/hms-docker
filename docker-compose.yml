services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 9000:9000
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - storage:/usr/share/nginx/html/storage:rw
      - public:/usr/share/nginx/html/public:rw
      # - ./backend:/usr/share/nginx/html
      # - ./.env:/usr/share/nginx/html/.env:rw
    networks:
      - dokploy-network
